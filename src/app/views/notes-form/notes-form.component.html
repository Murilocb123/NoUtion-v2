<p-toast life="3000" />
<p-fieldset [legend]="title" class="ml-5">
    <div class="progress-spinner" *ngIf="loadingState">
        <p-progressSpinner></p-progressSpinner>
    </div>
    <form [formGroup]="noteFormGroup" (ngSubmit)="saveNote()"
        class="formgrid grid align-items-center align-content-center">
        <div class="form-group field col-12 mt-4">
            <p-floatLabel>
                <input pInputText id="title" formControlName="title" formGroupName="title" />
                <label for="Tile">Titulo</label>
            </p-floatLabel>
        </div>

        <div class="form-group field col-12 mt-4">
            <p-editor formControlName="content" formGroupName="content" id="content" [style]="{ height: '320px' }">
                <ng-template pTemplate="header">
                    <span class="ql-formats">
                        <select class="ql-size  "></select>
                        <button type="button" class="ql-bold" aria-label="Bold"></button>
                        <button type="button" class="ql-italic" aria-label="Italic"></button>
                        <button type="button" class="ql-underline" aria-label="Underline"></button>
                    </span>
                </ng-template>
            </p-editor>
        </div>

        <div class="form-group field col-12  mt-4">
            <p-floatLabel>
                <p-chips formControlName="tags" formGroupName="tags" [max]="3" [maxLength]="14" [showClear]="true"
                    [addOnTab]="true" separator="," />
                <label for="tags">Tags</label>

            </p-floatLabel>

            <small id="tag-help">
                Use a v√≠rgula para separar as tags
            </small>

            <!-- <p-inputGroupAddon>?</p-inputGroupAddon> -->
        </div>

        <div class="form-group field col-12  mt-4">
            <p-floatLabel>
                <p-dropdown formControlName="status" [options]="statusOptions" optionLabel="value"></p-dropdown>
                <label for="status">Status</label>
            </p-floatLabel>

        </div>
        <div class="form-group field mt-4">
            <div class="col-12">
                <!-- inserir -->
                <p-button class="mr-3" type="submit" label="Inserir" [disabled]="!noteFormGroup.valid"></p-button>
                <!-- cacelar -->
                <p-button *ngIf="isEdit" type="button" label="Cancelar" (click)="cancelarEdicao()"
                    severity="danger"></p-button>
            </div>
        </div>
    </form>
</p-fieldset>
